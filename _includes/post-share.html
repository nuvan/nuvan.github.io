<article class="share">
    <div class="sh-elements">
      {% if post.image.teaser %}
        <div class="sh-left">
          <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
              <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser">
          </a>
        </div>
        <div class="sh-rigth">
          <div class="post-category">
            {{ post.category }}
          </div>
          <div class="post-title">
            <a href="{{ site.url }}{{ post.url }}">
              {{ post.title }}
            </a>
          </div>
          <div class="post-excerpt">
            {{ post.excerpt | strip_html | truncate: 100 }}
          </div>
          <div class="share-this">
            {% include share-this.html %}
          </div>
        </div>
      {% else %}
        <div class="sh-rigth wide">
          <div class="post-category">
            {{ post.category }}
          </div>
          <div class="post-title">
            <a href="{{ site.url }}{{ post.url }}">
              {{ post.title }}
            </a>
          </div>
          <div class="post-excerpt wide">
            {{ post.excerpt | strip_html | truncate: 400 }}
          </div>
          <div class="share-this">
            {% include share-this.html %}
          </div>
        </div>
      {% endif %}
    </div>
</article>
