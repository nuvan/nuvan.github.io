<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<!--img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image"-->{% endif %}</a>
  {% if post.date %}
    <p class="post-category">
      {{ post.category}}
    </p>
    {% endif %}
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 108 }}</p>
  
  <div class="post-meta">
    <img class="entry-date-icon" src="{{ site.url }}/images/icons/date.svg" alt="" height="12" width="12">
      <time class="entry-date" datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" | upcase }}
      </time>
    <!--div class="entry-date date published">
    </div-->
    <img class="comment-count-icon" src="{{ site.url }}/images/icons/comments.svg" alt="" height="12" width="12">
    <a class="comment-count" href="{{ site.url }}{{ post.url }}#disqus_thread"></a>
    <img class="comment-like-icon" src="{{ site.url }}/images/icons/like.svg" alt="" height="12" width="12">
    <div class="comment-like" id="{{ post.title | slugify }}-share">0</div>
  </div>
</article>
